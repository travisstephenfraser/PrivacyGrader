{% extends "base.html" %}
{% block title %}Rubric Version {{ rubric.version }}{% endblock %}
{% block content %}
<h2>Rubric — Version {{ rubric.version }}</h2>
<p class="text-muted">Created: {{ rubric.created_at }}</p>

<div class="card border-0 shadow-sm mb-3">
  <div class="card-body">
    <pre class="mb-0" style="white-space: pre-wrap;">{{ rubric.content }}</pre>
  </div>
</div>

<a href="/setup" class="btn btn-outline-secondary">← Back to Rubrics</a>
{% endblock %}
